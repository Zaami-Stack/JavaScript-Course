<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom</title>
  <style>
    .ytBtn {
      width: 120px;
      height: 40px;
      border-radius: 2rem;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 14px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
    .ytBtn2 {
      background-color: rgb(238, 238, 238);
      color: black;
    }
  </style>
</head>
<body>
  <p>Youtube Subscirbe Button</p>
  <button id="ytBtn" class="ytBtn" onclick = "Subscribe();">Subscribe</button>

  <script>

    let ytBtn = document.getElementById("ytBtn");
    function Subscribe () {
      
      if (ytBtn.innerHTML === 'Subscribe') {
          ytBtn.innerHTML = 'Subscribed';
          ytBtn.classList.add("ytBtn2");

      }else {
        ytBtn.innerHTML = 'Subscribe'
        ytBtn.classList.remove("ytBtn2");
      }
    }


     
    
    
  </script>
</body>
</html>
