<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom</title>
</head>
<body>
  <p>Youtube Subscirbe Button</p>
  <button id="ytBtn" onclick = "Subscribe();">Subscribe</button>

  <script>

    let ytBtn = document.getElementById("ytBtn");
    function Subscribe () {
      
      if (ytBtn.innerHTML === 'Subscribe') {
          ytBtn.innerHTML = 'Subscribed';

      }else {
        ytBtn.innerHTML = 'Subscribe'
      }
    }
     
    
    
  </script>
</body>
</html>
