<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
</head>
<body>

  <p>
    Rock Paper Scissors
  </p>
  <button onclick="GamePlay('Rock')">
    Rock
  </button>
  <button onclick="GamePlay('Paper')">
    Paper
  </button>
  <button onclick="GamePlay('Scissors')">
    Scissors
  </button>

  <script>
    
    let botMove = '';


    function GamePlay(playerMove) {
      let result = '';
      let botchose = botPick();
      if (playerMove === 'Rock') {
        if (botchose === 'Rock'){
          result = 'Draw'
          
        } else if (botchose === 'Paper') {
          result = 'Lose';
          



        } else {
          result = 'Win';
          
        }

      } else if (playerMove === 'Paper') {
        if (botchose === 'Rock') {
          result = 'Win';
          

        } else if (botchose === 'Paper') {
          result = 'Draw';
          

        } else {
          result = 'Lose'
          
        }
      } else {
        if (botchose === 'Rock') {
          result = 'Lose';
          

        } else if (botchose === 'Paper') {
          result = 'Win';
        } else {
          result = 'Draw'
        }
      }
      alert(`bot chose ${botchose}, You chose ${playerMove} so it's ${result}`);
    }
    
    function botPick() {
      let randomNumber = Math.random();
      if (randomNumber > 0 && randomNumber <= 1/3) {
        botMove = 'Rock';

      }else if (randomNumber > 1/3 && randomNumber <= 2/3) {
        botMove = 'Paper';

      } else {
        botMove = 'Scissors';
      }
      
      return botMove;


    }
  </script>
</body>
</html>
